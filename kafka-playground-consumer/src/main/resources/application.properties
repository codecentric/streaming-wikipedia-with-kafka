server.port=7080

# Kafka Consumer properties
spring.kafka.consumer.bootstrap-servers=${KAFKA_SERVER:localhost}:${KAFKA_PORT:29092}
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=de.codecentric.kafka.playground.consumer.wiki.serialization.WikipediaEventDeserializer
topic.name.consumer=${KAFKA_TOPIC:wikipedia}
